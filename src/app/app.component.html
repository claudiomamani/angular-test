<div class="main-container">
	<div class="row">
		<div class="square" (click)="changePosition(circle)" *ngFor="let circle of circles, let index=i">
			<span class="circle"
            
            [ngClass]="{'circle--active':circle.active,'circle--shadow': !circle.active && circle.active !== null }">
          </span>
		</div>
	</div>
</div>
